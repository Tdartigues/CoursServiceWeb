<script>
  var request = new XMLHttpRequest();
  request.onreadystatechange = function() {
    if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
      var response = JSON.parse(this.responseText);
      console.log(response.length-1);
      console.log(response[0].id)
      // get the reference for the body
      var body = document.getElementsByTagName("body")[0];

      // creates a <table> element and a <tbody> element
      var tbl = document.createElement("table");
      var tblBody = document.createElement("tbody");

      // creating all cells
      for (var i = 0; i<response.length; i++) {
        // creates a table row
        var row = document.createElement("tr");
        console.log("CC")
        console.log(i)
        console.log(response[i].id)

        // Create a <td> element and a text node, make the text
        // node the contents of the <td>, and put the <td> at
        // the end of the table row
        var cell = document.createElement("td");
        var cellText = document.createTextNode(response[i].id);
        cell.appendChild(cellText);
        row.appendChild(cell);
        tblBody.appendChild(row);
        var cell1 = document.createElement("td");
        var cellText1 = document.createTextNode(response[i].title);
        cell1.appendChild(cellText1);
        row.appendChild(cell1);
        tblBody.appendChild(row);
        var cell2 = document.createElement("td");
        var cellText2 = document.createTextNode(response[i].description);
        cell2.appendChild(cellText2);
        row.appendChild(cell2);
        tblBody.appendChild(row);
        var cell3 = document.createElement("td");
        var cellText3 = document.createTextNode(response[i].urlImage);
        cell3.appendChild(cellText3);
        row.appendChild(cell3);
        tblBody.appendChild(row);
        var cell4 = document.createElement("td");
        var cellText4 = document.createTextNode(response[i].note);
        cell4.appendChild(cellText4);
        row.appendChild(cell4);
        tblBody.appendChild(row);
        var cell5 = document.createElement("td");
        var cellText5 = document.createTextNode(response[i].prix);
        cell5.appendChild(cellText5);
        row.appendChild(cell5);
        tblBody.appendChild(row);

      }
      // put the <tbody> in the <table>
      tbl.appendChild(tblBody);
      // appends <table> into <body>
      body.appendChild(tbl);
      // sets the border attribute of tbl to 2;
      tbl.setAttribute("border", "2");
    }
  };
  request.open("GET", "http://92.92.23.194:3000/books");
  request.send();

</script>
